<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flipper App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Coin Flipper</h1>
        <div class="coin" id="coin">
            <div class="side">
                <span>Heads</span>
            </div>
            <div class="side">
                <span>Tails</span>
            </div>
        </div>
        <button id="flip-button">Flip Coin</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
